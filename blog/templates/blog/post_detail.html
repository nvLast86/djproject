{% extends 'catalog/base.html' %}



{% block content %}
    <div class="col">
        <div class="card">
            <div class="card-body">
                <table class="table">
                    <tr>
                        <td>Заголовок</td>
                        <td>{{ object.title }}</td>
                    </tr>
                    <tr>
                        <td>Содержимое</td>
                        <td>{{ object.text }}</td>
                    </tr>

                    <tr>
                        <td>Дата публикации</td>
                        <td>{{ object.create_date }}</td>
                    </tr>
                    <tr>
                        <td>Количество просмотров</td>
                        <td>{{ object.count_view }}</td>
                    </tr>

                </table>
            </div>
            <div class="card-footer">
                <a href="{% url 'blog:post_list' %}" class="btn btn-primary"><< Назад</a>
                </a>
            </div>
        </div>
    </div>
{% endblock %}
