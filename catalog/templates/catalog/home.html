{% extends 'catalog/base.html' %}

{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <img src="https://i.ibb.co/vJ1jBQ0/image.png" alt="image" border="0">
    <p class="lead"><b>ОГРОМНЫЙ ВЫБОР КОМПЛЕКТУЮЩИХ ДЛЯ ВАШИХ КОМПЬЮТЕРОВ</b></p>
</div>

<div class="row">
    {% for object in object_list %}
    <div class="col-md-4 flex-shrink: 0 gy-4">
        <div class="card h-100">
            <div class="card-body">
                <h5 class="card-title">{{ object.name }}</h5>
                <img src={{ object.image.url }} alt={{ object.name }} class="img-fluid rounded-start" width="100"
                     height="100">
                <p class="card-text">{{ object.description|slice:100 }}</p>
                <a href="{% url 'catalog:product-detail' object.pk %}" class="btn btn-primary bg-secondary">Подробнее</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
