{% extends 'catalog/base.html' %}

{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">NEON PC</h1>
    <p class="lead">NEON PC - это отличный вариант хранения ваших плагинов и примеров кода, который вы бы хотели
        продать</p>
</div>

<div class="row">
        {% for object in object_list %}
            <div class="col-md-4">
                <img src={{ object.image.url }} alt={{ object.name }} class="img-fluid rounded-start" width="100" height="100">
                <h2>{{ object.name }}</h2>
                <p>{{ object.description|slice:100 }}</p>
                <p><a class="btn btn-secondary" href="#" role="button">Подробнее &raquo;</a></p>
            </div>
        {% endfor %}
    </div>

{% endblock %}
